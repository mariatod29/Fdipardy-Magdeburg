name: Code Quality

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  code_quality:
    name: Code Quality Check
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install Flake8
        run: python -m pip install flake8

      - name: Run Flake8
        run: python -m flake8 --exclude=venv --config=.flake8
